<div class="container">

  <div class="row">
    <div class="col-sm-12">
      <div class="card">
        <div class="card-body">
          <div *ngIf="item && currentCategory">

            <div class="form-group">
              <label for="titleId">Title</label>
              <input
                id="titleId"
                [readOnly]="!editing"
                [(ngModel)]="item.title"
                type="text"
                class="form-control col-sm-4" placeholder="Title">
            </div>

            <div class="form-group">
              <label for="exampleFormControlTextarea1">Description</label>
              <textarea
                [readOnly]="!editing"
                [(ngModel)]="item.description"
                class="form-control"
                id="exampleFormControlTextarea1"
                rows="3"></textarea>
            </div>

            <div class="form-group">
              <label for="priceId">Price</label>
              <input
                [readOnly]="!editing"
                id="priceId"
                [(ngModel)]="item.price"
                type="number"
                class="form-control col-sm-4"
                placeholder="Price">
            </div>

            <div class="form-group">
              <label> Category</label>
              <select *ngIf="editing" class="form-control" [(ngModel)]="currentCategory">
                <option *ngFor="let category of categories">
                  {{category.title}}
                </option>
              </select>
              <input
                readonly
                *ngIf="!editing"
                [value]="currentCategory.title"
                type="text"
                class="form-control col-sm-4">
            </div>

            <div class="form-group d-flex justify-content-around col-sm-4">
              <button (click)="back()" class="btn btn-primary">
                <fa name="arrow-left"></fa>
                Back
              </button>

              <button *ngIf="!editing && item.my_or_not" (click)="edit(item)" class="btn btn-info">
                <fa name="pencil"></fa>
                Edit
              </button>

              <button *ngIf="editing" (click)="onCancelClick()" class="btn btn-warning">
                Cancel
              </button>

              <button *ngIf="editing" (click)="onSaveClick()" class="btn btn-primary">
                Save
              </button>

              <button *ngIf="item.my_or_not" (click)="delete(item)" class="btn btn-danger">
                <fa name="trash"></fa>
                Delete
              </button>
            </div>

          </div>
          Comments:
          <ul class="list-group">
            <div>
              <div *ngFor="let comment of comments" class="list-group-item">
                <div class="card">
                  <div class="card-header">
                    <div class="d-flex align-content-around justify-content-between">
                      <b>{{comment.author}}</b>
                      <b>{{comment.post_date}}</b>
                    </div>
                  </div>
                  <div class="card-body">
                    <div class="card-text">
                      {{comment.description}}
                    </div>
                  </div>
                </div>
              </div>
          </div>
            <div *ngIf="isAuthenticated()" class="list-group-item">
              <div class="card">
                <div class="card-header">
                  <div class="d-flex align-content-around justify-content-between">
                    <b></b>
                    <b>today</b>
                  </div>
                </div>
                <div class="card-body">
                  <div class="card-text">
                    <div class="form-group">
                      <label for="commentId">Comment text:</label>
                      <textarea
                        [(ngModel)]="commentBody"
                        class="form-control"
                        id="commentId"
                        rows="3"></textarea>
                    </div>
                    <div class="d-flex col-sm-3 justify-content-between align-content-between">
                      <button (click)="putComment()" class="btn btn-info">
                        <fa name="comment"></fa>
                        Comment
                      </button>
                      <button (click)="clearComment()" class="btn btn-warning">Clear</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </ul>
        </div>
      </div>
    </div>
  </div>

</div>
