<div class="container">

  <div class="row">
    <div class="col-sm-12">
      <div class="card">
        <div class="card-header">
          Fill the form to post item.
        </div>
        <div class="card-body">
          <div>

            <div class="form-group">
              <input [(ngModel)]="item.title" type="text" class="form-control col-sm-4" placeholder="Title">
            </div>

            <div class="form-group">
              <label for="exampleFormControlTextarea1">Description</label>
              <textarea
                [(ngModel)]="item.description"
                class="form-control"
                id="exampleFormControlTextarea1"
                rows="3"></textarea>
            </div>

            <div class="form-group">
              <input [(ngModel)]="item.price" type="number" class="form-control col-sm-4" placeholder="Price">
            </div>

            <div class="form-group">
              <select class="form-control" (change)="onSelectChange($event)">
                <option [ngValue]="currentCategory" *ngFor="let category of categories">
                  {{category.title}}
                </option>
              </select>
            </div>

            <div class="form-group">
              <button (click)="postIt(item, currentCategory)" class="btn btn-dark">Post it!</button>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>

</div>
